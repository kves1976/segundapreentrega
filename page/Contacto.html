        <h1>Contáctanos</h1>
        <hr>
        <br>
        <section class="Contacto">
            <div class="contactanos">

                <form action="">

                    <div>
                        <br>
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" placeholder="Ingresar nombre y apellido" required>
                    </div>
                    <div>
                        <br>
                        <label for="">E-mail</label>
                        <input type="email" placeholder="Ingresar correo eléctronico" required>
                    </div>
                    <div>
                        <br>
                        <label for="Mensaje">Asunto del mensaje</label>
                        <input type="text" placeholder="Motivo del mensaje" required>
                    </div>

                    <div>
                        <br>
                        <textarea name="" id="" cols="40" rows="10" placeholder="Escribir mensaje" required></textarea>
                    </div>

                    <div>
                        <br>
                        <input type="checkbox" required>
                        <span>Términos y condiciones</span>
                    </div>

                    <br>
                    <div>

                        <button type="submit">Enviar</button>
                        <button type="reset">Borrar</button>

                    </div>
            </div>
